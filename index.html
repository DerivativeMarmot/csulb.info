<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link rel="shortcut icon" href="IMG/favico.ico">
    <title>Sign in to your account</title>
</head>

<body class="cb">
    <form id="i0281" novalidate="novalidate" spellcheck="false" method="post" target="_top" autocomplete="off"
        class="provide-min-height">
        <div id="lightboxTemplateContainer" class="provide-min-height">
            <div id="lightboxBackgroundContainer" class="provide-min-height">
                <div class="background-image-holder">
                    <div id="backgroundImage" class="background-image"></div>
                    <div class="background-overlay"></div>
                </div>
            </div>
        </div>
        <div class="outer">
            <div class="template-section main-section">
                <div class="middle">
                    <div class="flex-column">
                        <div class="win-scroll">
                            <div class="sign-in-box has-popup fade-in-lightbox">
                                <div class="lightbox-cover"></div>
                                <div class="bannerlogo"><img src="IMG/bannerlogo.png" id="bannerLogo"
                                        class="banner-logo">
                                </div>
                                <div class="pagination-view animate slide-in-next">
                                    <div>
                                        <div class="row title">
                                            <div class="header1" aria-level="1">Sign in</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <!-- Add text if email is not correct-->
                                        <div class="alert" aria-level="assertive"></div>
                                        <div class="form-group col-md-24">
                                            <div class="placeholderContainer">
                                                <input type="email" maxlength="113" class="form-control input text-box"
                                                    aria-required="true">
                                                <input type="password" id="i0118" autocomplete="off"
                                                    class="moveOffScreen" tabindex="-1" aria-hidden="true">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="password-reset-link">
                                        <div class="row">
                                            <div class="col-md-24">
                                                <div class="text-13">
                                                    <div class="form-group">
                                                        <a href="" id="cantAccessAccount">Can't access your account?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="win-button-pin-buttom boilerplate-button-bottom">
                                        <div class="row move-buttons">
                                            <div
                                                class="col-xs-24 no-padding-left-right button-container button-field-container">
                                                <div class="inline-block button-item">
                                                    <input type="submit" id="idSIButton"
                                                        class="win-button button_primary button primary" value="Next">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="idBoilerPlateText" class="wrap-container boilerplate-text">
                                        <p>For questions or assistance, please contact the <a
                                                href="https://helpdesk.csulb.edu/">Technology Help Desk</a> at
                                            562-985-4959
                                            or helpdesk@csulb.edu.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="promoted-fed-cred-box">
                                <div class="promoted-fed-cred-content">
                                    <div class="row tile">
                                        <div class="table">
                                            <div class="table-row">
                                                <div class="table-cell tile-img medium">
                                                    <img src="IMG/key.svg" class="tile-img medium">
                                                </div>
                                                <div class="table-cell text-left content">
                                                    <div>Sign-in options</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer" class="footer has-background">
                <div>
                    <div id="footerLinks" class="footerNode text-secondary footer-links">
                        <a href="https://www.microsoft.com/en-US/servicesagreement/" id="ftrTerms"
                            class="footer-content footer-item has-background">Terms of use</a>
                        <a href="https://privacy.microsoft.com/en-US/privacystatement" id="ftrPrivacy"
                            class="footer-content footer-item has-background">Privacy & cookies</a>
                        <a href="" id="moreOptions" class="footer-content footer-item debug-item has-background">...</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
